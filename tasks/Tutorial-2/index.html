<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task_A</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <form>
  <div>
    <label for = "textField">Text field :</label>
    <input type="text" id = "textField" name = "textField" required>
  </div>
  <div>
    <label for = "pwd"> Password : </label>
    <input type = "password" id = "pwd" name = "pwd" required>
  </div>
  <div>
    <input type = "checkbox" id = "checkbox1" name = "checkbox1" value = "checkbox1">
    <label for ="checkbox1"> Checkbox </label>
  </div>
  <div>
  <input type = "radio" id = "radioButton1" name = "radioButtons" value = "radioButton1">
  <label for="radioButton1">A</label>
  <input type = "radio" id = "radioButton2" name = "radioButtons" value = "radioButton2">
  <label for="radioButton2">B</label>
  <input type = "radio" id = "radioButton3" name = "radioButtons" value = "radioButton3">
  <label for="radioButton3">C</label>
  </div>
  <div>
    <label for = "elements"> Choose an element : </label>
    <select name = "elements" id = elements>
        <option value = "element1"> element1</option>
        <option value = "element2"> element2</option>
        <option value = "element3"> element3</option>
    </select>
  </div>
  <div>
      <label for = "textArea">Text area : </label>
      <textarea id = "textArea" name = "textArea" rows = 4 cols = 12></textarea>
  </div>
  <div>
      <p>Submit and reset buttons : </p>
      <button type = "submit">Submit</button>
      <button type = "reset">Reset</button>
  </div>
</form>
  
</body>
</html>
