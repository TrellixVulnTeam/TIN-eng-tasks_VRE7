<html lang="en">
<head>

            paragraph.innerHTML = "Do you come from a land down under <br> where women glow and men plunder <br> Can't you hear, can't you hear the thunder <br> You better run, you better take cover";
        }
    </script>
  <meta charset="utf-8">
</head>

<body onload=paragraphDisp()>
    <h1>Task-B</h1>
    <p id="task"></p>
</body>
</html>
