<!doctype html>

<html lang="en">
<head>
    <script>
        function addRow() {
            let itemToAdd = document.getElementById("shoppingItem");
            let table = document.getElementById("shoppingTable");
            let newRow = document.createElement("tr");
            newRow.innerHTML = itemToAdd.value;
            table.appendChild(newRow);
        }
    </script>
  <meta charset="utf-8">
</head>

<body>
    <h1>Task-C</h1>
    <form onsubmit=addRow()>
        <h1>Shopping list</h1>
        <label for="shoppingItem">Item</label><br>
        <input type="text" id="shoppingItem"><br>
        <input type="button" value="add item" onclick="addRow()">
    </form>
    <br>
    <table id="shoppingTable">
        <tr>
            <th>Shopping items</th>
        </tr>
      </table> 
</body>
</html>
